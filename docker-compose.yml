version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: microservices-postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: microservices
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - microservices-network

  payment:
    build:
      context: .
      dockerfile: payment/Dockerfile
    container_name: payment-service
    environment:
      DATABASE_URL: "postgres://user:password@postgres:5432/payment_db?sslmode=disable"
      APPLICATION_PORT: 50052
    ports:
      - "50052:50052"
    depends_on:
      - postgres
    networks:
      - microservices-network

  shipping:
    build:
      context: .
      dockerfile: shipping/Dockerfile
    container_name: shipping-service
    environment:
      DATABASE_URL: "postgres://user:password@postgres:5432/shipping_db?sslmode=disable"
      APPLICATION_PORT: 50053
    ports:
      - "50053:50053"
    depends_on:
      - postgres
    networks:
      - microservices-network

  order:
    build:
      context: .
      dockerfile: order/Dockerfile
    container_name: order-service
    environment:
      DATABASE_URL: "postgres://user:password@postgres:5432/order_db?sslmode=disable"
      APPLICATION_PORT: 50051
      PAYMENT_SERVICE_URL: "payment:50052"
      SHIPPING_SERVICE_URL: "shipping:50053"
    ports:
      - "50051:50051"
    depends_on:
      - postgres
      - payment
      - shipping
    networks:
      - microservices-network

volumes:
  postgres_data:

networks:
  microservices-network:
    driver: bridge
